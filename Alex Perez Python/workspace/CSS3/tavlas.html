<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos para Tablas</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table, th, td{
            border: solid black;
        }

        table{
            border-collapse: collapse;
            width: 500px;
            text-align: center;
        }
        th, td{
            padding: 10px;
        }

        th{
            background: #3097c7;
            color: #f8f8f7;
        }

        tr:hover{
            background: #968c8c;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Nombre</th>
            <th>Edad</th>
            <th>Pais</th>
        </tr>

        <tr>
            <td>Alex</td>
            <td>26</td>
            <td>Peru</td>
        </tr>
        
        <tr>

        </tr>

</body>
</html>
