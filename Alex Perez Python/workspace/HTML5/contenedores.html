    <title>Contenedores</title>
</head>
<body>

    <header style="background: orangered;">

        <!--menu de navegacion que se contiene en nav-->
        <nav> Menu de navegacion</nav>

    <!--Contiene el contenido principal del sitio web-->

        Contenido principal
    </main>

    <!--secciones es para articulos, imagenes, etc-->
    <section style="background: blueviolet;">
        <!--podemos colocar cajas-->
        <div style="background: green;">
            caja
        </div>

        <p>Parrafo</p>

    <!--contenedor de articulos-->

        Contenedor de articulos

    <footer style="background: blue;">
        pie de pagina
    </footer>
