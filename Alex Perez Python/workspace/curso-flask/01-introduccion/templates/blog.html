<!DOCTYPE html>
<html lang="es">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>My Blog</title>
</head>
<body>

    {% for blog in blogs %}

        <p>
            {{ blog.desc }}

    {% endfor %}
    
</body>
</html>
